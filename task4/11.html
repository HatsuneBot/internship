<body>
<div>11. Write a JavaScript function which will take an array of numbers stored and find the second lowest and second greatest numbers, respectively.<br>
    Sample array : [1,2,3,4,5]<br>
    Expected Output : 2,4</div><br>
<input type="text" id="inArr" size=10>
<input type="button" onclick="Find()" value="Find"><br>
<div id="result"></div>
<script>
    function Find()
    {
        var arr=document.getElementById("inArr").value.split(',');
        var max=arr[0],min=arr[0];
        for (var i=0;i<arr.length;i++)
        {
            if(+max < +arr[i])
                    max=arr[i];
            if(+min > +arr[i])
                    min=arr[i];
        }
        var min2=arr[0],max2=arr[0];
        for (var i=0;i<+arr.length;i++)
        {
            if (+arr[i]=== min)
                if ((max-max2)>(max- arr[i]))
                        max2= arr[i];
            else
                {
                    if (arr[i]===max)
                        if((min2-min)>(arr[i]-min))
                                min2=arr[i];
                    else
                    {
                        if((min2-min)>(arr[i]-min))
                            min2=arr[i];
                        if ((max-max2)>(max-arr[i]))
                            max2=arr[i];
                    }
                }
        }
        document.getElementById("result").innerHTML='min2='+min2+', max2='+max2;
    }
</script>
</body>
