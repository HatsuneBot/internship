<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21</title>
</head>
<body>
<div>21. Write a JavaScript function to get all possible subset with a fixed length (for example 2) combinations in an array.<br>
    Sample array : [1, 2, 3] and subset length is 2<br>
    Expected output : [[2, 1], [3, 1], [3, 2], [3, 2, 1]]</div><br>
<span>Enter array:</span>
<input type="text"><br>
<span>Enter length:</span>
<input type="number"><br>
<input type="button" value="Generate" onclick="Gen()"><br>
<div id="result"></div>
<script>
    function Gen() {
        var inputElem=document.getElementsByTagName("input");
        var result_set = [],
                result;
        var arra=inputElem[0].value.split(',');
        var arra_size=inputElem[1].value;

        for(var x = 0; x < Math.pow(2, arra.length); x++)
        {
            result = [];
            i = arra.length - 1;
            do
            {
                if( (x & (1 << i)) !== 0)
                {
                    result.push(arra[i]);
                }
            }  while(i--);

            if( result.length >= arra_size)
            {
                result_set.push(result);
            }
        }
        document.getElementById("result").innerHTML=result_set;
    }
</script>
</body>
</html>
