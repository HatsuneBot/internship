<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8</title>
</head>
<body>
<div>8. Write a JavaScript function that accepts a number as a parameter and check the number is prime or not.<br>
    Note : A prime number (or a prime) is a natural number greater than 1 that has no positive divisors other than 1 and itself.</div><br>
<input type="text" id="inStr" size=20>
<input type="button" onclick="Check()" value="Check"><br>
<div id="result"></div>
<script>
    function Check() {
        var num = Number(document.getElementById("inStr").value);
        if (num === 1)
            document.getElementById("result").innerHTML = 'false';
        else
            if (num === 2)
            document.getElementById("result").innerHTML = 'true';
            else
            {
                for (var x=2;x<num;x++)
                {
                    if (num%x ===0)
                    {document.getElementById("result").innerHTML = 'false'; break;}
                    else
                        document.getElementById("result").innerHTML = 'true';
                }
            }
    }
</script>
</body>
</html>
