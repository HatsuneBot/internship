<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16</title>
</head>
<body>
<div>16. Write a JavaScript function to extract unique characters from a string.<br>
    Example string : "thequickbrownfoxjumpsoverthelazydog"<br>
    Expected Output : "thequickbrownfxjmpsvlazydg"</div><br>
<input type="text" size=30>
<input type="button" onclick="Extract()" value="Extract"><br>
<div id="result"></div>
<script>
    function Extract(){
        var str=document.getElementsByTagName("input")[0].value;
        var uniql="";
        for (var x=0;x < str.length;x++)
        {

            if(uniql.indexOf(str.charAt(x))==-1)
            {
                uniql += str[x];

            }
        }
        document.getElementById("result").innerHTML=uniql;
    }
</script>
</body>
</html>
