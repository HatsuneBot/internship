<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28</title>
</head>
<body>
<div>28. Write a JavaScript program to pass a 'JavaScript function' as parameter.</div><br>
<input type="button" onclick="SomeEvent(SayHi)" value="Press Me"><br>
<script>
    function SomeEvent(func) {
        func();
    }
    function SayHi() {
        alert("Hi! ^^")
    }
</script>
</body>
</html>
