<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9</title>
</head>
<body>
<div>9. Write a JavaScript function which accepts an argument and returns the type.<br>
Note : There are six possible values that typeof returns: object, boolean, function, number, string, and undefined.</div><br>
<input type="text" id="inStr" size=20>
<input type="button" onclick="Check()" value="Check"><br>
<div id="result"></div>
<script>
    function Check() {
        var value = document.getElementById("inStr").value;
        var result=new String();
        if (_.isNumber(value)== true)
            result.push("Number");
        else
                if (_.isBoolean(value) == true)
                    result.push("Boolean");
                else
                        if (_.isNaN(value)==true)
                            result.push("Undefined");
                        else
                                if (_.isFunction(value)==true)
                                    result.push("Function");
                                else
                                        if(_.isObject(value)==true)
                                            result.push("Object");
        alert(result);
        document.getElementById("result").innerHTML=result;
    }
</script>
</body>
</html>
