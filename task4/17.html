<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17</title>
</head>
<body>
<div>17. Write a JavaScript function to get the number of occurrences of each letter in specified string.</div><br>
<input type="text" id="inStr" size=30>
<input type="button" onclick="GetNum()" value="Get number"><br>
<div id="result"></div>
<script>
    function GetNum() {
        var uchars={};
        var str1=document.getElementById("inStr").value;
        str1.replace(/\S/g, function(l){uchars[l] = (isNaN(uchars[l]) ? 1 : uchars[l] + 1);});
        document.getElementById("result").innerHTML=uchars;
    }

</script>
</body>
</html>
